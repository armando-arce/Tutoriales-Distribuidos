syntax = "proto3";
package book;
service BookService {
  rpc GetBook(BookRequest) returns (Book) {}
}
    
message Book {
  int32 id = 1;
  string title = 2;
  string edition = 3;
  int32 copyright = 4;
  string language = 5;
  int32 pages = 6;
  string author = 7;
  string publisher = 8;
}

message BookRequest {
  int32 id = 1; 
}

message Empty {}